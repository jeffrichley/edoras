<div class="row">
	<div class="span10">
		<h3>Title</h3>
		<input type="text" class="span8" data-ng-model="feature.title">
	</div>
</div>

<div class="row">
	<div class="span10">
		<h3>Description</h3>
		<textarea rows="8" class="span8" data-ng-model="feature.narrative"></textarea>
	</div>
</div>

<div class="row">
	<div class="span4">
		<button class="btn btn-danger" data-ng-click="deleteFeature()">Delete Feature</button>
	</div>
</div>
