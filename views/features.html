<div class="row">
	<div class="span10">
		<button class="btn" data-ng-click="addFeature()">Add Feature</button>
	</div>
</div>

<div class="row list-of-things">
	<div class="media" data-ng-repeat="feature in features.asArray()">
		<div class="media-body">
			<h4 class="media-heading"><a data-ng-href="#/feature/{{feature.timestamp}}">{{feature.title}}</a></h4>
			{{feature.narrative}}
		</div>
	</div>
</div>
