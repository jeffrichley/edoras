<div class="row">
	<div class="span10">
		<h3>Title</h3>
		<input type="text" class="span8" data-ng-model="iteration.title">
	</div>
</div>

<div class="row">
	<div class="span10">
		<h3>Stories</h3>
		<table class="table table-hover table-bordered table-striped">
			<!--
			<tr data-ng-repeat="story in stories">
			-->
			<tr data-ng-repeat="story in stories.asArray() | filter:{iterationId:iteration.timestamp}">
				<td>{{$index + 1}}</td>
				<td><a data-ng-href="#/story/{{story.timestamp}}">{{story.title}}</a></td>
				<!--
				<td><button class="btn btn-danger" data-ng-click="removeStory({{story.timestamp}})">Remove</button></td>
				-->
			</tr>
		</table>
	</div>
</div>
