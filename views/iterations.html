<div class="row">
	<div class="span10">
		<button class="btn" data-ng-click="addIteration()">Add Iteration</button>
	</div>
</div>

<div class="row">
	<div class="media" data-ng-repeat="iteration in iterations.asArray()">
		<div class="media-body">
			<h4 class="media-heading"><a data-ng-href="#/iteration/{{iteration.timestamp}}">{{iteration.title}}</a></h4>
		</div>
	</div>
</div>
