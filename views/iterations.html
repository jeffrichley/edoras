<div class="row">
	<div class="span10">
		<button class="btn" data-ng-click="addIteration()">Add Iteration</button>
	</div>
</div>

<div class="row">
	<ul class="thumbnails">
		<li class="span4" data-ng-repeat="iteration in iterations.asArray()">
			<div class="thumbnail">
				<a data-ng-href="#/iteration/{{iteration.timestamp}}">
					<h3><span data-ng-show="!iteration.title">test</span>{{iteration.title}}</h3>
				</a>
			</div>
		</li>
	</ul>
</div>
