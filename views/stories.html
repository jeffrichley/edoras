<div class="row">
	<div class="span10">
		<button class="btn" data-ng-click="addStory()">Add Story</button>
	</div>
</div>

<div class="row">
	<ul class="thumbnails">
		<li class="span4" data-ng-repeat="story in stories.asArray()">
			<div class="thumbnail">
				<a data-ng-href="#/story/{{story.timestamp}}">
					<h3><span data-ng-show="!story.title">test</span>{{story.title}}</h3>
				</a>
			</div>
		</li>
	</ul>
</div>
