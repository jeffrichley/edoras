<div class="row">
	<div class="span10">
		<button class="btn" data-ng-click="addStory()">Add Story</button>
	</div>
</div>

<div class="row">
	<div class="media" data-ng-repeat="story in stories.asArray()">
		<div class="media-body">
			<h4 class="media-heading"><a data-ng-href="#/story/{{story.timestamp}}">{{story.title}}</a></h4>
			{{story.narrative}}
		</div>
	</div>
</div>
